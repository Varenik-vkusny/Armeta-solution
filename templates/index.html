<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zohn Vision</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .site-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            height: 100vh;
        }

        .side-panel {
            width: 280px;
            background-size: cover;
            background-position: center;
        }

        /* Пути к картинкам ПРАВИЛЬНЫЕ, с префиксом /static/ */
        .side-panel.left {
            background-image: url('/static/images/v5_46.png');
        }

        .side-panel.right {
            background-image: url('/static/images/v6_48.png');
            transform: scaleX(-1);
        }

        .center-content {
            flex-grow: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .column {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 130px;
            background-image: url('/static/images/v21_3.png');
            background-size: 100% 100%;
        }

        .column-left {
            left: 50px;
        }

        .column-right {
            right: 50px;
            transform: scaleX(-1);
        }

        .logo-frame {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            height: 200px;
            background-image: url('/static/images/image.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 5;
        }

        .upload-area {
            position: absolute;
            top: 50%;
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .upload-button-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 220px;
            height: 55px;
            cursor: pointer;
            transition: all 0.5s ease-in-out;
            background-image: url('/static/images/v20_3.png');
            background-size: cover;
            border-radius: 8px;
            border: 2px solid transparent;
        }

        .upload-button-text {
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            transition: opacity 0.3s ease;
        }

        .drop-zone-text {
            position: absolute;
            opacity: 0;
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            transition: opacity 0.5s ease-in-out 0.2s;
            pointer-events: none;
            color: #000;
            text-shadow: 0 0 3px #fff, 0 0 5px #fff;
        }

        .upload-area:hover .upload-button-wrapper {
            width: 60%;
            height: 250px;
            background-image: url('/static/images/v20_3.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border: 2px solid #777;
        }

        .upload-area:hover .upload-button-text {
            opacity: 0;
        }

        .upload-area:hover .drop-zone-text {
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="site-wrapper">
        <div class="side-panel left"></div>
        <div class="center-content">
            <div class="column column-left"></div>
            <div class="column column-right"></div>
            <div class="logo-frame"></div>
            <div class="upload-area" id="upload-area">
                <div class="upload-button-wrapper">
                    <span class="upload-button-text" id="button-text">Начать работу</span>
                    <div class="drop-zone-text" id="drop-text">
                        <p>Перетащите файлы сюда</p>
                    </div>
                </div>
                <input type="file" id="file-input" accept=".pdf" hidden multiple>
            </div>
        </div>
        <div class="side-panel right"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const buttonText = document.getElementById('button-text');
        const dropText = document.getElementById('drop-text');

        // Эта функция отправляет файлы на сервер. Она написана ПРАВИЛЬНО.
        async function handleFiles(files) {
            const formData = new FormData();
            for (const file of files) {
                // Имя 'files' должно совпадать с тем, что ожидает FastAPI
                formData.append('files', file);
            }

            // Обновляем интерфейс для пользователя
            buttonText.textContent = 'Обработка...';
            dropText.innerHTML = '<p>Пожалуйста, подождите</p>';
            uploadArea.style.pointerEvents = 'none'; // Блокируем повторные нажатия

            try {
                // Отправляем запрос на наш бэкенд
                const response = await fetch('/process_batch_zip/', {
                    method: 'POST',
                    body: formData,
                });

                // Если сервер вернул ошибку, показываем ее
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: 'Не удалось прочитать ошибку сервера' }));
                    throw new Error(errorData.detail || 'Произошла неизвестная ошибка');
                }

                // Если все хорошо, получаем ZIP-архив
                const blob = await response.blob();

                // Создаем невидимую ссылку и "нажимаем" на нее, чтобы скачать файл
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'processing_results.zip';
                document.body.appendChild(a);
                a.click();

                // Очищаем за собой
                window.URL.revokeObjectURL(url);
                a.remove();

            } catch (error) {
                console.error('Ошибка при загрузке:', error);
                alert(`Ошибка: ${error.message}`);
            } finally {
                // В любом случае возвращаем кнопку в исходное состояние
                buttonText.textContent = 'Начать работу';
                dropText.innerHTML = '<p>Перетащите файлы сюда</p>';
                uploadArea.style.pointerEvents = 'auto';
                fileInput.value = ''; // Сбрасываем инпут
            }
        }

        // Навешиваем обработчики событий. Все ПРАВИЛЬНО.
        uploadArea.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                handleFiles(fileInput.files);
            }
        });

        uploadArea.addEventListener('dragover', (event) => {
            event.preventDefault(); // Это обязательно для работы drop
        });

        uploadArea.addEventListener('drop', (event) => {
            event.preventDefault();
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                handleFiles(files);
            }
        });
    </script>
</body>

</html>
